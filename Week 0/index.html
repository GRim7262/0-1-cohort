<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha - Online stock trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 20px;
        padding-right: 20px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img src="logo.svg" alt="logo" width="200" style="padding: 17px" />
      <div style="display: flex; font-family: Inter, sans-serif">
        <div style="padding: 20px; color: #666">Signup</div>
        <div style="padding: 20px; color: #666">About</div>
        <div style="padding: 20px; color: #666">Products</div>
        <div style="padding: 20px; color: #666">Pricing</div>
        <div style="padding: 20px; color: #666">Support</div>
      </div>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        padding-top: 60px;
        width: 100%;
      "
    >
      <img
        src="landing.png"
        alt="landing"
        width="1000px"
        style="margin-bottom: 60px"
      />
    </div>
    <div
      style="
        font-family: Inter, sans-serif;
        font-size: 2.75rem;
        display: flex;
        justify-content: center;
        color: #424242;
        font-size: 2.75rem;
        font-weight: 500;
      "
    >
      Invest in everything
    </div>
    <div
      style="
        margin-top: 10px;
        font-family: Inter, sans-serif;
        display: flex;
        justify-content: center;
        font-size: 1.25rem;
        font-weight: 400;
        color: #424242;
        font-size: 1.25rem;
        font-weight: 400;
      "
    >
      Online platform to invest in stocks, derivatives, mutual funds, and more
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        margin-top: 25px;
        font-family: Inter, sans-serif;
      "
    >
      <button
        style="
          background-color: #387ed1;
          color: #fff;
          border-radius: 3px;
          padding: 10px 30px;
          border: none;
          font-family: Inter, sans-serif;
          font-size: 1.2em;
          font-weight: 500;
        "
      >
        Sign up now
      </button>
    </div>
  </body>
</html>
